backend:
  name: git-gateway
  branch: master

media_folder: "/static/images"
public_folder: "images"


collections:
  - name: "settings"
    label: "Settings"
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - name: "work"
        label: "Work"
        file: "/src/data/work.yml"
        description: "Books"
        fields:
          - name: "editing"
            label: "Editing"
            widget: "list"
            fields:
              - {label: "Image", name: "image", widget: "image"}